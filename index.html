<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Store Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- 加上favicon -->
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
  <main>
    <h1>Neural Store Dashboard</h1>
    <p>Run your 3 digital employees on the Render backend</p>

    <section id="input">
      <input id="company" placeholder="Company name" />
      <input id="industry" placeholder="Industry (e.g. AI Healthcare)" />
      <input id="tone" placeholder="Tone (e.g. professional, investor-ready)" />
      <select id="length">
        <option value="short">Short</option>
        <option value="standard" selected>Standard</option>
        <option value="long">Long</option>
      </select>
      <button id="runBtn">Generate Business Plan</button>
    </section>

    <section id="output">
      <h2>Output</h2>
      <pre id="result"></pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
